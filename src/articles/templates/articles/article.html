{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}

{% block head %}

  <script src="{% static 'js/articles.js' %}"></script>
{% endblock head %}

{% block main %}

    </div>

  {% include 'articles/partial_article.html' with article=article %}
